<nav>
    <i class='bx bx-menu bx-sm' (click)="toggleSidebar()"></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
        <div class="form-input">
            <input type="search" placeholder="Search...">
            <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
        </div>
    </form>
    <input type="checkbox" class="checkbox" id="switch-mode" hidden (change)="toggleDarkMode()"/>
    <label class="swith-lm" for="switch-mode">
        <i class="bx bxs-moon"></i>
        <i class="bx bx-sun"></i>
        <div class="ball"></div>
    </label>

    <!-- Notification Bell -->
    <a href="#" class="notification" (click)="toggleNotificationMenu()">
        <i class='bx bxs-bell bx-tada-hover' ></i>
        <span class="num">8</span>
    </a>
    <div class="notification-menu" [class.show]="notificationMenuOpen">
        <ul>
            <li>New message from John</li>
            <li>Your order has been shipped</li>
        </ul>
    </div>

    <!-- Profile Menu -->
    <a href="#" class="profile" (click)="toggleProfileMenu()">
        <img src="https://placehold.co/600x400/png" alt="Profile">
    </a>
    <div class="profile-menu" [class.show]="profileMenuOpen">
        <ul>
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li><a (click)="logout()">Log Out</a></li>
        </ul>
    </div>
</nav>
